spring.application.name=resourceprocessor

# Song Service
song.service.url=http://localhost:8081/api/songs
song.service.name=song-service

# Resource Service
resource.service.url=http://localhost:8080/api/resources
resource.service.name=resource-service

# JMS Queue
spring.rabbitmq.host=localhost
spring.rabbitmq.password=root123
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbit-user
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=3s
spring.rabbitmq.listener.simple.retry.max-attempts=5
spring.rabbitmq.listener.simple.retry.max-interval=10s
spring.rabbitmq.listener.simple.retry.multiplier=2
resource.processor.queue=uploaded-resource-queue